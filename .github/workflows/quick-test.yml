name: Quick Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-test:
    name: Quick Test Run
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      
    - name: Run tests
      run: bun test
      
    - name: Test CLI
      run: |
        ./dist/cli.js --help
        echo "CLI help command works âœ…"
        
    - name: Cleanup
      if: always()
      run: |
        echo "Quick test completed"
